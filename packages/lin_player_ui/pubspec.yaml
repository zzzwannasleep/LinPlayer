name: lin_player_ui
description: Reusable UI foundations for LinPlayer (theme, components, visual utilities).
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  lin_player_core:
    path: ../lin_player_core
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  flutter_displaymode: ^0.7.0
  http: ^1.2.2
  lin_player_prefs:
    path: ../lin_player_prefs
  lin_player_server_api:
    path: ../lin_player_server_api
