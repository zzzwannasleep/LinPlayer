name: lin_player
description: A cross-platform media player built with Flutter.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  file_picker: ^8.0.0+1
  http: ^1.2.2
  crypto: ^3.0.3
  shared_preferences: ^2.2.3
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  http_parser: ^4.0.2
  media_kit: ^1.1.11
  media_kit_video: ^1.1.11
  media_kit_libs_android_video: ^1.0.11
  media_kit_libs_ios_video: ^1.0.11
  media_kit_libs_windows_video: ^1.0.11
  media_kit_libs_linux: ^1.0.11
  media_kit_libs_macos_video: ^1.0.11
  url_launcher: ^6.3.0
  package_info_plus: ^9.0.0
  dynamic_color: ^1.7.0
  flutter_displaymode: ^0.7.0
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  media_kit:
    path: packages/media_kit_patched

flutter_launcher_icons:
  image_path: assets/app_icon.jpg
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  windows:
    generate: true
    image_path: assets/app_icon.jpg
    icon_size: 256
  macos:
    generate: true
    image_path: assets/app_icon.jpg

flutter:
  uses-material-design: true
  assets:
    - assets/server_icons.json
