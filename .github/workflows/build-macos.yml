name: Build macOS (DMG)

on:
  workflow_dispatch:
    inputs:
      flutter_channel:
        description: Flutter channel
        required: true
        default: stable
        type: choice
        options:
          - stable
          - beta
          - master
      build_name:
        description: Version name (e.g. 1.2.3)
        required: true
      build_number:
        description: Build number (integer)
        required: true

jobs:
  build-macos-dmg:
    name: Build DMG (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon (arm64)
          - arch: arm64
            runner: macos-15
          # Intel (x86_64) replacement for retired macos-13
          - arch: x86_64
            runner: macos-15-intel
    env:
      PUB_CACHE: /Users/runner/.pub-cache
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ github.event.inputs.flutter_channel || 'stable' }}

      - name: Cache Flutter pub packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Compute build version
        shell: bash
        env:
          BUILD_NAME_INPUT: ${{ github.event.inputs.build_name }}
          BUILD_NUMBER_INPUT: ${{ github.event.inputs.build_number }}
        run: bash .github/scripts/compute_version.sh

      - name: Build macOS app
        run: flutter build macos --release --build-name "$BUILD_NAME" --build-number "$BUILD_NUMBER"

      - name: Create DMG installer
        shell: bash
        run: |
          set -euo pipefail

          # Flutter/Xcode output paths can vary across versions, so locate the built .app robustly.
          APP_PATH="$(find build/macos -maxdepth 7 -type d -name '*.app' 2>/dev/null | grep -v 'RunnerTests' | head -n 1 || true)"
          if [[ -z "${APP_PATH:-}" || ! -d "$APP_PATH" ]]; then
            echo "Could not find built .app under build/macos."
            echo "--- Debug: build/macos (maxdepth 5) ---"
            find build/macos -maxdepth 5 -print || true
            echo "--- Debug: build/macos/Build/Products ---"
            ls -la build/macos/Build/Products || true
            exit 1
          fi

          STAGING="$RUNNER_TEMP/dmg-staging"
          rm -rf "$STAGING"
          mkdir -p "$STAGING"

          ditto "$APP_PATH" "$STAGING/$(basename "$APP_PATH")"
          ln -s /Applications "$STAGING/Applications"

          hdiutil create -volname "LinPlayer" -srcfolder "$STAGING" -ov -format UDZO "LinPlayer-macOS-${{ matrix.arch }}.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: LinPlayer-macOS-DMG-${{ matrix.arch }}
          path: LinPlayer-macOS-${{ matrix.arch }}.dmg
