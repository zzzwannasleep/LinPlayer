name: Build macOS (DMG)

on:
  workflow_dispatch:
    inputs:
      flutter_channel:
        description: Flutter channel
        required: true
        default: stable
        type: choice
        options:
          - stable
          - beta
          - master

jobs:
  build-macos-dmg:
    name: Build DMG (universal)
    # GitHub-hosted Intel (macos-13) runners were retired; build a universal app on Apple Silicon.
    runs-on: macos-14
    env:
      PUB_CACHE: /Users/runner/.pub-cache
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ github.event.inputs.flutter_channel || 'stable' }}

      - name: Cache Flutter pub packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos --release --universal

      - name: Create DMG installer
        shell: bash
        run: |
          set -euo pipefail

          # Flutter/Xcode output paths can vary across versions, so locate the built .app robustly.
          APP_PATH="$(find build/macos -maxdepth 7 -type d -name '*.app' 2>/dev/null | grep -v 'RunnerTests' | head -n 1 || true)"
          if [[ -z "${APP_PATH:-}" || ! -d "$APP_PATH" ]]; then
            echo "Could not find built .app under build/macos."
            echo "--- Debug: build/macos (maxdepth 5) ---"
            find build/macos -maxdepth 5 -print || true
            echo "--- Debug: build/macos/Build/Products ---"
            ls -la build/macos/Build/Products || true
            exit 1
          fi

          STAGING="$RUNNER_TEMP/dmg-staging"
          rm -rf "$STAGING"
          mkdir -p "$STAGING"

          ditto "$APP_PATH" "$STAGING/$(basename "$APP_PATH")"
          ln -s /Applications "$STAGING/Applications"

          hdiutil create -volname "LinPlayer" -srcfolder "$STAGING" -ov -format UDZO "LinPlayer-macOS-universal.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: LinPlayer-macOS-DMG-universal
          path: LinPlayer-macOS-universal.dmg
